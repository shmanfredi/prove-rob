<body id="blackScreen" style="width:1194px; height:834px">
    <div style="width: 300px; height: 100px;

    align-content: center;

    top:0;
    bottom: 0;
    left: 0;
    right: 0;
    
    margin: auto;">
    <button id="startBtn" style="height:50px;" onclick="getRotation()">
        <p>Start</p>
    </button>

<script>
    var rotation = 0;

    function getRotation(){
    DeviceMotionEvent.requestPermission().then(response => {
        if (response == 'granted') {

        // Add a listener to get smartphone acceleration
            // in the XYZ axes (units in m/s^2)
            window.addEventListener('devicemotion', (event) => {
                console.log(event);
                rotation = Math.floor((event.rotationRate.alpha)*100)+Math.floor((event.rotationRate.beta)*100)+Math.floor((event.rotationRate.gamma)*100);
                if (rotation >= 2000 || rotation <=-2000){
                  document.getElementById("caso").style.backgroundColor = "white";
                  document.getElementById("startBtn").remove(); //remove button
                }
                // else {
                //   document.getElementById("caso").style.backgroundColor = "#000";
                // }
            });
       // Add a listener to get smartphone orientation
           // in the alpha-beta-gamma axes (units in degrees)
            window.addEventListener('deviceorientation',(event) => {
                console.log(event);
            });
        }
    });
}

</script>
